<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жака-Ива Кусто">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>                    
                </div>
                <button type="button" class="profile__add-button" aria-label="Кнопка добавления новых фотографий"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/akkem.jpg" alt="Фото часовни архангела Михаила у Аккемской стены">
                    <div class="element__title">
                        <h2 class="element__place-name">Аккемская стена</h2>
                        <button type="button" class="element__like-button element__like-button_active" aria-label="Кнопка оценки фотографии"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/rybinskoye.jpg" alt="Фото Рыбинского водохранилища">
                    <div class="element__title">
                        <h2 class="element__place-name">Рыбинское водохранилище</h2>
                        <button type="button" class="element__like-button element__like-button_active" aria-label="Кнопка оценки фотографии"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/sopka_kluch.jpg" alt="Фото вулкана Сопка Ключевская">
                    <div class="element__title">
                        <h2 class="element__place-name">Сопка Ключевская</h2>
                        <button type="button" class="element__like-button element__like-button_active" aria-label="Кнопка оценки фотографии"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/yarlu.jpg" alt="Фото долины Ярлу на Алтае">
                    <div class="element__title">
                        <h2 class="element__place-name">Долина Ярлу</h2>
                        <button type="button" class="element__like-button element__like-button_active" aria-label="Кнопка оценки фотографии"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/seid.jpg" alt="Фото Сейд озера в Карелии">
                    <div class="element__title">
                        <h2 class="element__place-name">Сейд озеро</h2>
                        <button type="button" class="element__like-button" aria-label="Кнопка оценки фотографии"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/elbrus.jpg" alt="Фото горы Эльбрус на закате">
                    <div class="element__title">
                        <h2 class="element__place-name">Эльбрус</h2>
                        <button type="button" class="element__like-button" aria-label="Кнопка оценки фотографии"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Кнопка закрытия окна редактирования профиля"></button>
                <form class="popup__edit-form" name="edit-form">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                        <input class="popup__input" type="text" name="name" placeholder="Жак-Ив Кусто">
                        <input class="popup__input" type="text" name="profession" placeholder="Исследователь океана">
                    </fieldset>
                    <button type="submit" class="popup__save-button" aria-label="Кнопка сохранения изменений, внесенных в профиль">Сохранить</button>
                </form>
            </div>
        </div>
    </body>
</html>
